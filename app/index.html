<!DOCTYPE html> 
<html data-ng-app="myApp">
  <head>
    <title>Yearofmoo AngularJS Seed Repo</title>
    <link rel="stylesheet" type="text/css" href="./assets/app.css" />
  </head>

  <body>
    <div id="wrapper">
      <header class="yr-header">
        <nav class="yr-header-nav">
          <ol>
            <li class="yr-header-nav-item">
              <a href="#">Home</a>
            </li>
          </ol>
        </nav> 
      </header>
      <main id="view-container">
        <div class="row">
          <div class="col-md-9">
            <div ng-view></div>
          </div>
          <aside class="yr-side-navigation yr-categories-list">
            <form ng-submit="search(q)" ng-controller="SearchFormCtrl" class="yr-search-header">
              <span class="fa fa-search yr-search-icon"></span>
              <input type="search" ng-model="q" class="yr-search-input" />
            </form>
            <div ng-include="getColumnTemplate()"></div>
          </aside>
        </div>
      </main>
      <footer>Footer</footer>
    </div>
    <script src="./assets/app.js"></script>
    <script src="//localhost:7777/livereload.js"></script>
  <body>
</html>
